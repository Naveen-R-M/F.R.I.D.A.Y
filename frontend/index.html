<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.A.Y - Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>F.R.I.D.A.Y</h1>
            <p class="subtitle">Your AI Voice Assistant</p>
        </div>
        
        <div class="chat-container">
            <div id="conversation" class="conversation">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm FRIDAY. Say "Hello Friday" to activate me.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="wake-indicator" id="wakeIndicator">
                <div class="pulse-ring"></div>
                <div class="wake-text">Say "Hello Friday"</div>
            </div>
            
            <div class="status" id="status">Ready</div>
            
            <button id="resetButton" class="reset-button" title="Reset Conversation">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6"></path>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
            </button>
        </div>
        
        <div class="visualizer">
            <canvas id="audioVisualizer" width="300" height="100"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
