<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.A.Y - Voice Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>F.R.I.D.A.Y</h1>
            <p class="subtitle">Your AI Voice Assistant</p>
        </div>
        
        <div class="chat-container">
            <div id="conversation" class="conversation">
                <div class="message assistant">
                    <div class="message-content">
                        Hello! I'm FRIDAY, your AI assistant. Press and hold the microphone button to talk to me.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="micButton" class="mic-button">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
                <span class="mic-text">Hold to Talk</span>
            </button>
            
            <div class="status" id="status">Ready</div>
            
            <button id="resetButton" class="reset-button" title="Reset Conversation">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6"></path>
                    <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                </svg>
            </button>
        </div>
        
        <div class="visualizer">
            <canvas id="audioVisualizer" width="300" height="100"></canvas>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
