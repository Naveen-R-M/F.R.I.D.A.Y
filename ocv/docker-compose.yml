version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ocv
      POSTGRES_PASSWORD: ocv_password
      POSTGRES_DB: ocv_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocv"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://ocv:ocv_password@db:5432/ocv_dev
      RUST_LOG: debug
      BIND_ADDRESS: 0.0.0.0:8000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend

  travel-demo:
    build:
      context: ./travel-demo
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./travel-demo:/app
    depends_on:
      - backend

volumes:
  postgres_data:
